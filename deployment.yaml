kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webserver
  name: nginx-server
spec:
  replicas: 5
  selector:
    matchLabels:
      app: webserver
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webserver
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
         - containerPort: 80
        resources: {}
status: {}
